# Introduction

### Research Focus

**Question:**  
Do NFL teams with higher Polymarket trading volume exhibit higher win percentages?

### Motivation

- Prediction markets reflect crowd beliefs  
- Trading volume may proxy:
  - Attention  
  - Popularity  
  - Information flow  
- Does market interest relate to actual team performance?

---

# About Polymarket

- Online prediction market for real-world events  
- Contracts trade between $0 and $1  
- Price ≈ implied probability  
- Markets settle based on real outcomes  
- Regulated by the **CFTC**

&lt;div style="text-align: center;"&gt;
  &lt;img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Company_Logo_Polymarket.png" width="400px"&gt;

### Polymarket Data
- Super Bowl 2026 futures market  
- 32 NFL teams  
- Total trading volume (USD)

### NFL Performance Data
- Games Won  
- Games Played

# Key Findings

- Trading volume is highly concentrated among a few teams  
- Win percentage is more evenly distributed  
- Moderate negative correlation (-0.65) between volume and win %  
- Regression shows statistically significant inverse relationship  
- Volume explains ~42% of variation in team performance  

### Overall Takeaway:
Higher Polymarket trading volume is associated with *lower* team win percentage in this sample.


---
# Implications for Stakeholders
**NFL Teams**
- High trading volume may reflect fan engagement and brand visibility  
- Market sentiment can shape media narratives and expectations  

**Sports Bettors &amp; Traders**
- Volume signals attention, not necessarily predictive accuracy  
- Risk of herd behavior and overinterpreting liquidity  

**Polymarket Platform**
- High-volume teams drive engagement and revenue  
- Sports contracts increase regulatory scrutiny  

**Researchers**
- Prediction markets aggregate beliefs in real time  
- Volume may proxy attention more than information  

---
# Broader Implications
**Societal**

- Prediction markets may influence fan perception and media narratives  
- High trading volume could reflect popularity rather than true team strength  
- Public markets may amplify hype cycles around certain teams  

**Ethical Implications**
- Access inequality: participation requires crypto &amp; technical literacy  
- Market participation may not represent the broader population  
- Risk of misinterpreting market volume as “true probability”  
- Potential for herd behavior and overreaction  

**Legal Implications**
- Sports-related prediction markets operate under CFTC oversight  
- Regulatory status of sports betting varies by state  
- Questions remain about:
  - Market manipulation  
  - Insider information  
  - Jurisdictional legality  

---
# Limitations

- Only 32 teams (small sample size)  
- Single season snapshot  
- Volume may reflect popularity, not information  
- Polymarket sports legality varies by jurisdiction  
- Market participation may not represent entire betting population  

---

# Conclusion

### Findings:
- Moderate-to-strong negative relationship between volume and win %
- Correlation ≈ -0.65  
- Statistically significant regression result  
- Trading volume explains ~42% of variation in team performance  

### Interpretation:
In this sample, higher Polymarket trading volume is associated with **lower team win percentage**, suggesting volume may reflect popularity or speculation rather than team strength.

### Future Research:
- Include multiple seasons
- Control for team market size or fan base  
- Explore causal mechanisms
